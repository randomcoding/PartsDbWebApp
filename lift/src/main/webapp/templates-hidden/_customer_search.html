<!-- This is a partial HTML page  that contains the layout for a Customer search -->
<div align="center" class="column span-20 last btn" id="customer_search">
	<div class="lift:search/CustomerSearch">
		<div class="column span-5 form-label search-label"
			style="text-align: left;">Customer Name:</div>
		<div class="column span-5 form-label search-label"
			style="text-align: left;">
			<span id="customerNameEntry">Customer Name Text Entry</span>
		</div>
		<div class="column span-5 form-label search-label"
			style="text-align: left;">Address Contains:</div>
		<div class="column span-5 last form-label search-label">
			<span id="businessAddressEntry" style="text-align: left;">Address
				Contains Text Entry</span>
		</div>
		<hr class="space" />
		<div class="column span-5 form-label search-label"
			style="text-align: left;">Contact Name</div>
		<div class="column span-5 form-label search-label"
			style="text-align: left;">Phone Number</div>
		<div class="column span-5 form-label search-label"
			style="text-align: left;">Mobile Number</div>
		<div class="column span-5 last form-label search-label"
			style="text-align: left;">Email</div>
		<div class="column span-5 form-label search-label"
			style="text-align: left;">
			<span id="contactNameEntry">Contact Name Entry</span>
		</div>
		<div class="column span-5 form-label search-label"
			style="text-align: left;">
			<span id="phoneNumberEntry">Phone Number Entry</span>
		</div>
		<div class="column span-5 form-label search-label"
			style="text-align: left;">
			<span id="mobileNumberEntry">Mobile Number Entry</span>
		</div>
		<div class="column span-5 last form-label search-label"
			style="text-align: left;">
			<span id="emailEntry">Email Entry</span>
		</div>
		<hr class="space" />
		<hr />
		<div style="width: 95%; float: none" align="right">
			<span id="searchButton">Search Button</span>
		</div>
		<div class="column span-20 last" align="right" style="float: right">
			<span id="results">SearchResults</span>
		</div>
	</div>
</div>
