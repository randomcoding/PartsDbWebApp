<div class="column span-19 last">
  <!-- Display the details of a quote here -->
  <div class="column span-5 form-title">Quote:</div>
  <div class="column span-14 last form-title">
    <span id="quoteId">Quote Id</span>
  </div>
  <div class="column span-5 form-label">Quoted On:</div>
  <div class="column span-14 last form-content">
    <span id="quotedOn">Quote Raised Date</span>
  </div>
  <div class="column span-5 form-label">Customer:</div>
  <div class="column span-14 last form-content">
    <span id="customerName">Quoted Customer Name</span>
  </div>
  <div class="column span-19 last">
    <hr class="space" />
  </div>
  <div class="column span-19 last form-label">Quoted Items</div>
  <div class="column span-19 last form-content">
    <span id="lineItems">Line Items Displayed Here</span>
  </div>
  <div class="column span-19 last">
    <table style="width: 95%">
      <tr>
        <td rowspan="5">&nbsp;</td>
        <td class="form-label">Sub Total:</td>
        <td class="form-content"><span id="subtotal">Sub Total</span>
      </tr>
      <tr>
        <td class="form-label">Carriage:</td>
        <td class="form-content"><span id="carriage">Carriage Cost</span></td>
      </tr>
      <tr>
        <td class="form-label">VAT:</td>
        <td class="form-content"><span id="vat">VAT Amount</span></td>
      </tr>
      <tr>
        <td colspan="2"><hr /></td>
      </tr>
      <tr>
        <td class="form-label">Total:</td>
        <td class="form-content"><span id="total">Total Cost</span></td>
      </tr>
    </table>
  </div>
</div>
