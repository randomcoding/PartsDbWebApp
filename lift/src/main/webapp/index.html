<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
  <title>Home</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=admin;at=content">
  <div class="lift:Login?form=POST">
    <div class="column span-4">&nbsp;</div>
    <div class="column span-11">
      <div class="column span-3 form-label" style="margin-top: 5px">User Name:</div>
      <div class="column span-7 last form-input">
        <span id="username">User Name</span>
      </div>
      <div class="column span-3 form-label" style="margin-top: 5px">Password:</div>
      <div class="column span-7 last form-input">
        <span id="password">Password</span>
      </div>
      <div class="column span-7">&nbsp;</div>
      <div class="column span-3 last" align="right">
        <span id="loginButton">Login Button</span>
      </div>
    </div>
    <div class="column span-4 last">&nbsp;</div>
  </div>
</div>
</body>
</html>
