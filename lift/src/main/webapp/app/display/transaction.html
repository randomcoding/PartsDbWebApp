<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>C.A.T.9 - Customers</title>
</head>
<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content">
    <script class="lift:js/JsScripts.tabDisplayScript?eager_eval=true"></script>
    <div class="lift:display/DisplayTransaction?eager_eval=true">
      <div style="width: 98%" align="center"></div>
      <div class="column span-5">
        <span class="form-title-no-ul">Transaction:</span>
      </div>
      <div class="column span-14 last form-title-no-ul">
        <span id="formTitle">Title</span>
      </div>
      <div class="column span-5 form-title-no-ul">Customer:</div>
      <div class="form-title-no-ul column span-11">
        <span id="customerName">Customer Name</span>
      </div>
      <div class="column span-3 last" align="right">
        <span id="backLink">Go Back</span>
      </div>
      <hr />
      <div class="column span-19 last">
        <div id="documentDisplay">
          <div class="column span-19 last plain" id="tabs">
            <div id="documentTabs">Document Tab Titles</div>
            <div id="quoteResults">
              <div id="quotes">
                <span class="lift:embed?what=_quote_detail_display">Documents Here</span>
              </div>
            </div>
            <div id="orderResults">
              <div id="orders">
                <span class="lift:embed?what=_order_detail_display">Documents Here</span>
              </div>
            </div>
            <div id="deliveryNoteResults">
              <div id="deliveryNotes">
                <span class="lift:embed?what=_delivery_note_detail_display">Documents Here</span>
              </div>
            </div>
            <div id="invoiceResults">
              <div id="invoices">
                <span class="lift:embed?what=_invoice_detail_display">Documents Here</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
