<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>C.A.T.9 - Parts</title>
</head>
<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content">
    <div class="lift:AddEditPartKit?form=POST&eager_eval=true">
      <div style="width: 98%" align="center"></div>
      <div class="form-title">
        <span id="formTitle">Title</span>
      </div>
      <div class="column span-5 form-label">Part Kit Name:</div>
      <div class="column span-14 last">
        <span id="nameEntry">Part Kit Name Text Entry Here</span>
      </div>
      <div>Part Kit Contents Selection</div>
      <div class="column span-19 last">
        <table id="partKitContentsDisplay">
          <thead>
            <tr>
              <th>Part Name</th>
              <th>Quantity</th>
              <th>Cost Price</th>
              <th>Markup</th>
            <tr>
          </thead>
          <tbody>
            <tr id="partKitItem">
              <td><span id="itemName">Name of Part Kit Item</span></td>
              <td><span id="itemQuantity">Quantity of Part Kit Item</span></td>
              <td><span id="itemCostPrice">Cost Price of Part Kit Item</span></td>
              <td><span id="itemMarkup">Markup for Part Kit Item</span></td>
          </tbody>
        </table>
      </div>
      <div class="column span-9 form-label" align="right">&nbsp;</div>
      <div class="lift:embed?what=_submit_cancel">Submit & Cancel Buttons Here</div>
    </div>
  </div>
</body>
</html>
