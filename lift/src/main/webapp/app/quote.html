<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>C.A.T.9 - Add Quote</title>
</head>
<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content">
    <div class="lift:AddEditQuote?form=POST&eager_eval=true">
      <div style="width: 98%" align="center"></div>
      <div class="form-title">
        <span id="formTitle">Title</span>
      </div>
      <div class="column span-4 form-label">Transaction Name:</div>
      <div class="column span-15 last">
        <span id="transactionName">Transaction Name</span>
      </div>
      <div class="column span-4 form-label">Customer:</div>
      <div class="column span-15 last">
        <span id="customerSelect">Select Customer</span>
      </div>
      <div class="column span-4 form-label">Carriage</div>
      <div class="column span-1 form-label" align="left" style="width: 0.4em; margin-top: 5px">&pound;</div>
      <div class="column span-14 last" style="width: 4em">
        <span id="carriageEntry">Carriage Entry</span>
      </div>
      <div class="column span-19 last form-label">Add Line:</div>
      <div class="column span-4 form-label">Part:</div>
      <div class="column span-4 form-label">Quantity:</div>
      <div class="column span-4 form-label">Base Part Cost:</div>
      <div class="column span-4 form-label">Markup (%):</div>
      <div class="column span-3 last form-label">&nbsp;</div>
      <div class="column span-4">
        <span id="partName">Part Name</span><br>
        <span class="form-label">Supplier:</span><br>
        <span id="supplierName">Supplier</span>
      </div>
      <div class="column span-4">
        <div style="width: 4em;" align="center">
          <span id="partQuantity">Quantity</span>
        </div>
      </div>
      <div class="column span-4">
        <div style="margin-top: 0.5em">
          <span id="basePartCost">Base Part Cost</span>
        </div>
      </div>
      <div class="column span-4">
        <div style="width: 3em;" align="left">
          <span id="markup">Markup Percentage</span>
        </div>
      </div>
      <div class="column span-3 last" align="right">
        <span id="addLineButton">Add Line</span>
      </div>
      <div class="column span-19 last" align="left">
        <span id="empty">&nbsp;</span>
      </div>
      <hr class="space" />
      <hr />
      <div class="lift:embed?what=_line_items_and_summary">Line Items and Total Summary Here</div>
      <div class="column span-9 form-label" align="right">&nbsp;</div>
      <div class="lift:embed?what=_submit_cancel">Submit and Cancel Buttons Here</div>
    </div>
  </div>
</body>
</html>
