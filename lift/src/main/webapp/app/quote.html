<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Home</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
	<div class="edit_error_class"><span class="lift:Msg?id=errorMessages&errorClass=error">error</span></div>
		<div class="lift:AddEditQuote?form=POST">
			<div style="width: 98%" align="center"></div>
			<div class="form-title">
				<span id="formTitle">Title</span>
			</div>
			<div class="column span-4 form-label">Customer:</div>
			<div class="column span-15 last">
				<span id="customerSelect">Select Customer</span>
			</div>
			<div class="column span-19 last form-label">Add Line:</div>
			<div class="column span-3 form-label">Part/Supplier:</div>
			<div class="column span-3 form-label">Quantity:</div>
			<div class="column span-5 form-label">Base Part Cost:</div>
			<div class="column span-5  form-label">Markup (%):</div>
			<div class="column span-3 last form-label">&nbsp;</div>
			<div class="column span-3">
				<span id="partName">Part Name</span>
			</div>
			<div class="column span-3">
				<div style="width: 4em;" align="center">
					<span id="partQuantity">Quantity</span>
				</div>
			</div>
			<div class="column span-5">
				<div style="margin-top: 0.5em">
					<span id="basePartCost">Base Part Cost</span>
				</div>
			</div>
			<div class="column span-5">
				<div style="width: 3em;" align="left">
					<span id="markup">Markup Percentage</span>
				</div>
			</div>
			<div class="column span-3 last" align="right">
				<span id="addLineButton">Add Line</span>
			</div>
			</div>
			<div class="column span-3">
				<span id="supplierName">Supplier</span>
			</div>
			<div class="column span-16 last" align="left">
				<span id="empty">&nbsp;</span>
			</div>
			<hr class="space" />
			<hr />
			<div class="column span-19 last">
				<span id="currentLineItems">Current Line Items</span>
			</div>
			<div class="column span-10">&nbsp;</div>
			<div class="column span-9 last">
				<div style="float: right" align="right">
					<hr />
					<div class="column span-5 form-label">Sub Total</div>
					<div class="column span-4 last">
						<span id="subTotal">Sub Total Here</span>
					</div>
					<div class="column span-5 form-label">V.A.T</div>
					<div class="column span-4 last">
						<span id="vatAmount">VAT Amount Here</span>
					</div>
					<hr />
					<div class="column span-5 form-label">Total Cost</div>
					<div class="column span-4 last">
						<span id="totalCost">Total Cost Here</span>
					</div>
				</div>
			</div>
			<div class="column span-19 last form-label" align="right">
				<span id="submit">Submit Button</span>
			</div>
		</div>
	</div>
</body>
</html>
